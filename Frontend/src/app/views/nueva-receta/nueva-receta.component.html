<div class="myBody">

<nav class="navbar myNavbar navbar-light ">
    <span class="navbar-brand mb-0 h1 text-center text-light"> PocketChef <img class="float-left" style="width: 7vw;"
            src="https://image.flaticon.com/icons/svg/129/129226.svg"></span>

</nav>
<!--FORMULARIO-->
<div class="container" style="margin-top: 70px; margin-bottom: 70px;">
    <div class="row">
        <div class="col-12">
            <form #myForm="ngForm" autocomplete="off" (ngSubmit)="sendData(myForm)">
                <div class="row">
                    <div class="col-12">
                        <!--Nombre-->
                        <div class="form-group">
                            <label for="nameInput">Nombre del plato</label>
                            <input [(ngModel)]="formData['nombre']" name="nombreReceta" type="text" class="form-control"
                                id="nameInput" placeholder="Introduce el nombre" #name="ngModel" required
                                pattern="[A-zÀ-ú]*">
                            <small *ngIf="name.invalid && name.dirty" class="form-text error">Introduce un nombre
                                válido</small>
                            <small *ngIf="name.invalid && name.touched && name.pristine" class="form-text error">Este
                                campo es obligatorio</small>

                        </div>
                    </div>
                </div>
                {{this.ingredientesParaMandar}}

                <br>
                <div class="row">
                    <!--INGREDIENTES-->
                    <div class="autocomplete col-12">
                        <label for="ingredientesInput">Ingrediente y cantidad</label>
                        <input id="ingredientesInput" class="form-control" type="text" name="ingredientesReceta"
                            placeholder="Ingrediente" required pattern="[A-zÀ-ú]*">
                    </div>
                </div>


            


                <!--CANTIDADES-->
                <div class="row mt-0">
                    <div class="col-12">
                       
                        <!--EVENT KEYPRESS--> <input type="text" class="form-control" (keypress)="addCantidad($event);"
                            name="cantidadesReceta" id="cantidadesInput" placeholder="Cantidad" required
                            pattern="[A-zÀ-ú]*">
                        <small *ngIf="name.invalid && name.dirty" class="form-text error">Introduce un texto
                            válido</small>
                        <small *ngIf="name.invalid && name.touched && name.pristine" class="form-text error">Este
                            campo es obligatorio</small>


                            <p class="mt-1">Tu lista:</p>
                        <div class="cantidades row" *ngFor="let cantidad of cantidades, let i = index">

                            <div class="col-12 tuLista">
                                <span class="cantidades">· {{cantidad}}</span>
                            </div>

                        </div>
                    </div>


                </div>
                <br>



                <div class="row">
                    <div class="col-12">
                        <!--Elaboración-->
                        <div class="form-group">
                            <label for="descripcion"> Elaboración </label>
                            <textarea [(ngModel)]="formData['instrucciones']" maxlength="10000" required
                                name="descripcion" class="form-control" id="isla" aria-describedby="descriptionHelp"
                                placeholder="..." #descripcion="ngModel">
                                    </textarea>
                            <small *ngIf="descripcion.touched && descripcion.pristine" class="form-text error">Este
                                campo es obligatorio</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-4">

                        <button [disabled]="myForm.invalid" type="submit" class="btn btn-primary ml-2">Guardar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


<footer class="footer myFooter ">
    <div class="row">
        <div class="col-1 offset-5 mt-2 mb-3">
            <img class="footerIcon" routerLink="/home" src="https://image.flaticon.com/icons/svg/263/263115.svg">
        </div>
    </div>
</footer>
</div>
