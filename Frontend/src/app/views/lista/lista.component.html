<div class="myBody">
</div>
<nav class="navbar myNavbar navbar-light ">
    <span class="navbar-brand mb-0 h1 text-center myFont text-light"> PocketChef <img class="float-left"
            style="width: 7vw;" src="/assets/chef.png"></span>

</nav>
<div class=" myContainer">
    <div class="row myContainer" *ngIf="arrRecetas.length !== 0 ">
        <div class="col-11 offset-1 mt-3 mb-3" *ngFor="let receta of arrRecetas, let i = index">
            <div class="card"
                style="width: 100%; height: 12vh; margin-left: 0px; border-radius: 31px; background-color:#c8e3ffeb;"
                routerLink="/receta/{{receta['_id']}}">

                <p class="text-center mt-4 myFont">{{receta['nombre']}}<span class="float-right mr-3"><img style="width: 7vw;"
                    src="/assets/thumbs-up.png">{{receta['puntuacion']}}</span></p>

            </div>
        </div>
    </div>
    <div class="row myContainer" *ngIf="arrRecetas.length == 0 ">
            <div class="col-11 offset-1 mb-3" style="margin-top: 36vh;">
                <div class="card"
                    style="width: 100%; height: 12vh; margin-left: 0px; border-radius: 31px; background-color:#c8e3ffeb;"
                    routerLink="/nuevareceta">
    
                    <p class="text-center mt-4 mb-4 myFont">No tenemos recetas con tus ingredientes. AÃ±ade una!</p>
    
                </div>
            </div>
        </div>
</div>


<footer class="footer myFooter ">
    <div class="row">
        <div class="col-1 offset-5 mt-2 mb-3">
            <img class="footerIcon" routerLink="/home" src="/assets/home.png">
        </div>
    </div>
</footer>
